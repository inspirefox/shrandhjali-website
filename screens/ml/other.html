    <meta property="twitter:title" content="ഇഷ്ടാനുസൃത കാർഡ് സൃഷ്ടിക്കുക" />

    <meta property="twitter:image" content="assets/img/1.png" />

      content="ഒരു ഇഷ്‌ടാനുസൃത കാർഡ് സൃഷ്‌ടിച്ച് നിങ്ങൾ ആഗ്രഹിക്കുന്നതുപോലെ ഇഷ്‌ടാനുസൃതമാക്കുക"

    <meta

    <meta

    />
  </head>

  <body>
    <header>
      <a href="../../index.html">
        <img
          alt="logo"
          src="../../assets/icons/shradhanjali.svg"
          height="35px"
        />
      </a>
      <a href="https://www.inspirefox.com/" target="_blank">
        <img
          src="../../assets/icons/inspirefox.svg"
          height="35px"
          class="inspirefox"
          alt="inspirfox"
        />
      </a>
    </header>

    <section class="sec-design">
      <a href="pick_type.html" class="back">
        <img alt="funeral" src="../../assets/icons/arrow.svg" height="20px" />
        മറ്റുള്ളവ
      </a>

      <div class="shradhanjali_img_inffo">
        <div class="shradhanjali_img">
          <div style="border-radius: 0" id="image-frame" class="design-view">
            <img
              alt="frame"
              id="image-frame-img"
              src="../../assets/img/1.png"
            />
            <div id="image-container">
              <h1 translate="no" style="font-weight: bold" id="title">
                ।।
                <span></span>
                ।।
              </h1>

              <div id="profile-img-container">
                <img id="profile-img" />
              </div>

              <div class="main-body">
                <div
                  style="
                    display: flex;
                    flex-direction: row;
                    justify-items: center;
                  "
                  id="full-name"
                >
                  <h1>സ്വ.</h1>
                  &nbsp;
                  <h1 translate="no"></h1>
                </div>
                <h4 translate="no" id="description"></h4>
              </div>
            </div>
          </div>
          <div class="design_edit">
            <div class="img_size">
              <img
                alt="frame-1"
                onclick="onFrameChange(event)"
                src="../../assets/img/1.png"
              />
            </div>
            <div class="img_size">
              <img
                alt="frame-2"
                onclick="onFrameChange(event)"
                src="../../assets/img/2.png"
              />
            </div>
            <div class="img_size">
              <img
                alt="frame-3"
                onclick="onFrameChange(event)"
                src="../../assets/img/3.png"
              />
            </div>
            <div class="img_size">
              <img
                alt="frame-4"
                onclick="onFrameChange(event)"
                src="../../assets/img/4.png"
              />
            </div>
          </div>
        </div>
        <div class="shradhanjali_inffo">
          <div class="container">
            <form id="primary-form">
              <div class="d-row frame-container" style="gap: 20px">
                <div class="upload_file upload_file_container">
                  <h1>ചിത്രം :</h1>
                  <input
                    onchange="handleFileChange(event)"
                    type="file"
                    name="image"
                    accept="image/*"
                  />
                </div>
                <div
                  id="tab-container"
                  class="upload_file upload_file_container"
                >
                  <h1>വലിപ്പം :</h1>
                  <div onclick="onTabSelected(event, 1)" class="tab selected">
                    <img
                      style="pointer-events: none"
                      alt="circle"
                      src="../../assets/icons/circle.svg"
                    />
                  </div>
                  <div onclick="onTabSelected(event, 0)" class="tab">
                    <img
                      style="pointer-events: none"
                      alt="square"
                      src="../../assets/icons/square.svg"
                    />
                  </div>
                </div>
              </div>

              <input
                id="title-field"
                name="title"
                type="text"
                placeholder="വിഷയം"
              />

              <input
                id="full-name-field"
                type="text"
                name="full-name"
                placeholder="പൂർണ്ണമായ പേര്"
              />

              <textarea
                id="description-field"
                rows="4"
                name="description"
                placeholder="വിവരണം"
              ></textarea>

              <div class="update-button-container">
                <button id="download_img" type="button">
                  ഡൗൺലോഡ്
                  <div class="img_icone_download">
                    <img src="../../assets/icons/download.svg" alt="download" />
                  </div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer translate="no">
      <p>
        Made with&nbsp;<img
          src="../../assets/icons/love.svg"
          alt="love"
          height="20px"
        />
        &nbsp;by&nbsp;
        <a href="https://www.inspirefox.com/" target="_blank"> Inspirefox </a>
      </p>
    </footer>
  </body>
</html>
