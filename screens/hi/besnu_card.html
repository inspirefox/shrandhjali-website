<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>शोक कार्ड</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/besnu.css" />

    <script defer src="../../scripts/main.js"></script>
    <script defer src="../../scripts/besnu.js"></script>

    <script type="module" src="../../scripts/htmltocanvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <!-- SEO -->
    <meta property="og:title" content="Create Besnu Card" />
    <meta property="twitter:title" content="Create Besnu Card" />
    <meta property="og:image" content="assets/img/1.png" />
    <meta property="twitter:image" content="assets/img/1.png" />
    <meta
      property="og:description"
      content="Create Besnu card by filling details"
    />
    <meta
      property="twitter:description"
      content="Create Besnu card by filling details"
    />
  </head>

  <body>
    <header>
      <a href="../../index.html">
        <img src="../../assets/icons/shradhanjali.svg" height="35px" />
      </a>
      <a href="https://www.inspirefox.com/" target="_blank">
        <img
          src="../../assets/icons/inspirefox.svg"
          height="35px"
          class="inspirefox"
        />
      </a>
    </header>

    <section class="sec-design">
      <a href="pick_type.html" class="back">
        <img src="../../assets/icons/arrow.svg" height="20px" />
        शोक
      </a>

      <div class="shradhanjali_img_inffo">
        <div class="shradhanjali_img">
          <div style="border-radius: 0" id="image-frame" class="design-view">
            <img id="image-frame-img" src="../../assets/img/1.png" />
            <div id="image-container">
              <h1 translate="no" style="font-weight: bold" id="title">
                ।।
                <span></span>
                ।।
              </h1>
              <div id="profile-img-container">
                <img id="profile-img" />
              </div>
              <div class="main-body">
                <div
                  class="d-row justify-center"
                  style="margin-top: 3%; margin-bottom: 4%; gap: 5px"
                >
                  <h3 id="sva">स्व.</h3>
                  <h3 translate="no" id="full-name"></h3>
                </div>
                <div
                  style="align-self: center; justify-content: center"
                  class="d-row w-partial"
                >
                  <h5>ता.</h5>
                  <h5 translate="no" id="death-date"></h5>
                  <h5>, ( उ. साल.</h5>
                  <h5 translate="no" id="age"></h5>
                  <h5>&nbsp;)</h5>
                </div>

                <h6
                  id="dilgiri"
                  style="margin-top: 10%; text-align: center"
                  class="wrap w-max"
                >
                  यह अत्यंत दुख की बात है कि स्वर्गीय
                  <span translate="no" id="full-name-2"></span>
                  का
                  <span translate="no" id="death-date-2"></span>
                  <span id="death-datetime">सुबह</span>
                  <span translate="no" id="death-time"></span>
                  को निधन हो गया है।
                </h6>

                <h6 style="margin-top: 3%; text-align: center">
                  "कृपाशील परमात्मा सद्गत दिव्य आत्मा को शांति प्रदान करें, ऐसी
                  प्रभु के पादों में प्रार्थना।"
                </h6>

                <h5 class="primary-container">બેસણું</h5>

                <h5
                  id="besnu-description"
                  style="text-align: center; width: 75%; align-self: center"
                >
                  शोक बैठक
                  <span translate="no" id="besnu-date"></span>
                  ,को
                  <span id="besnu-datetime">सुबह</span>
                  ,को
                  <span translate="no" id="besnu-starttime"></span>
                  से
                  <span translate="no" id="besnu-endtime"></span>
                  बजे तक निर्धारित है।
                </h5>
                <div translate="no" id="ayojak-names">
                  <div class="individual-name">
                    <h5 class="ayojak-name"></h5>
                    <h5 class="ayojak-phoneno"></h5>
                  </div>
                </div>

                <div style="margin-bottom: 0px" class="primary-container">
                  स्थान
                </div>

                <h5 translate="no" id="address"></h5>
              </div>
            </div>
          </div>
          <div class="design_edit">
            <div class="img_size">
              <img
                onclick="onFrameChange(event)"
                src="../../assets/img/1.png"
                alt=""
              />
            </div>
            <div class="img_size">
              <img
                onclick="onFrameChange(event)"
                src="../../assets/img/2.png"
                alt=""
              />
            </div>
            <div class="img_size">
              <img
                onclick="onFrameChange(event)"
                src="../../assets/img/3.png"
                alt=""
              />
            </div>
            <div class="img_size">
              <img
                onclick="onFrameChange(event)"
                src="../../assets/img/4.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="shradhanjali_inffo">
          <div class="container">
            <form id="primary-form">
              <div style="gap: 20px" class="d-row">
                <div
                  style="width: 70%"
                  class="upload_file upload_file_container"
                >
                  <h1>तस्वीर :</h1>
                  <input
                    onchange="handleFileChange(event)"
                    type="file"
                    name="image"
                    accept="image/*"
                  />
                </div>
                <div
                  id="tab-container"
                  class="upload_file upload_file_container"
                >
                  <div onclick="onTabSelected(event, 1)" class="tab selected">
                    <img
                      style="pointer-events: none"
                      src="../../assets/icons/circle.svg"
                      alt=""
                    />
                  </div>
                  <div onclick="onTabSelected(event, 0)" class="tab">
                    <img
                      style="pointer-events: none"
                      src="../../assets/icons/square.svg"
                      alt=""
                    />
                  </div>
                </div>
              </div>

              <input
                oninput="inputFieldChangeMine(event)"
                id="title-field"
                name="title"
                type="text"
                placeholder="शीर्षक"
              />

              <label>मौत :</label>
              <input
                id="full-name-field"
                oninput="inputFieldChangeMine(event)"
                type="text"
                name="full-name"
                placeholder="पूरा नाम"
              />

              <div class="d_flex">
                <input
                  id="death-date-field"
                  oninput="inputFieldChangeMine(event)"
                  type="text"
                  class="input_text"
                  name="death-date"
                  placeholder="तारीख"
                />

                <input
                  id="death-time-field"
                  oninput="inputFieldChangeMine(event)"
                  type="text"
                  class="input_text_02"
                  name="death-time"
                  placeholder="समय"
                />

                <select
                  id="death-datetime-field"
                  onchange="inputFieldChangeMine(event)"
                  name="death-datetime"
                  class="input_text_02 select"
                >
                  <option class="option" value="सुबह">सुबह</option>
                  <option class="option" value="दोपहर">दोपहर</option>
                  <option class="option" value="शाम">शाम</option>
                  <option class="option" value="रात्रि">रात्रि</option>
                </select>

                <input
                  id="age-field"
                  oninput="inputFieldChange(event)"
                  type="number"
                  class="input_text_02"
                  name="age"
                  placeholder="उम्र"
                />
              </div>

              <label style="border-top: 1px solid #686868; padding-top: 1rem">
                अंतिम संस्कार :
              </label>
              <div class="d_flex">
                <input
                  id="besnu-date-field"
                  oninput="inputFieldChangeMine(event)"
                  type="text"
                  class="input_text"
                  name="besnu-date"
                  placeholder="तारीख"
                />

                <select
                  id="besnu-datetime-field"
                  onchange="inputFieldChangeMine(event)"
                  name="besnu-datetime"
                  class="input_text_02 select"
                >
                  <option class="option" value="सुबह">सुबह</option>
                  <option class="option" value="दोपहर">दोपहर</option>
                  <option class="option" value="शाम">शाम</option>
                  <option class="option" value="रात्रि">रात्रि</option>
                </select>

                <input
                  id="besnu-starttime-field"
                  oninput="inputFieldChangeMine(event)"
                  type="text"
                  class="input_text_02"
                  name="besnu-starttime"
                  placeholder="शुरू समय"
                />

                <input
                  id="besnu-endtime-field"
                  oninput="inputFieldChangeMine(event)"
                  type="text"
                  class="input_text_02"
                  name="besnu-endtime"
                  placeholder="समाप्ति समय"
                />
              </div>

              <textarea
                id="address-field"
                oninput="inputFieldChange(event)"
                rows="4"
                name="address"
                placeholder="पता"
              ></textarea>

              <label
                style="
                  border-top: 1px solid #686868;
                  padding-top: 1rem;
                  margin-top: 2rem;
                "
              >
                सूतक :
              </label>
              <div class="d_flex">
                <input
                  id="sutak-date-field"
                  oninput="inputFieldChangeMine(event)"
                  type="text"
                  class="input_text"
                  name="sutak-date"
                  placeholder="तारीख"
                />

                <select
                  id="sutak-datetime-field"
                  onchange="inputFieldChangeMine(event)"
                  name="sutak-datetime"
                  class="input_text_02 select"
                >
                  <option class="option" value="सुबह">सुबह</option>
                  <option class="option" value="दोपहर">दोपहर</option>
                  <option class="option" value="शाम">शाम</option>
                  <option class="option" value="रात्रि">रात्रि</option>
                </select>

                <input
                  id="sutak-starttime-field"
                  oninput="inputFieldChangeMine(event)"
                  type="text"
                  class="input_text_02"
                  name="sutak-starttime"
                  placeholder="शुरू समय"
                />

                <input
                  id="sutak-endtime-field"
                  oninput="inputFieldChangeMine(event)"
                  type="text"
                  class="input_text_02"
                  name="sutak-endtime"
                  placeholder="समाप्ति समय"
                />
              </div>

              <div id="extra-names" class="d_grid">
                <div class="d_flex">
                  <input
                    oninput="onAyojakNameChange(event)"
                    type="text"
                    class="input_text text_name"
                    name="name[0]"
                    placeholder="नाम"
                  />

                  <input
                    oninput="onAyojakNameChange(event)"
                    type="tel"
                    class="input_text_02 mobileno"
                    name="mobile-no[0]"
                    placeholder="मोबाइल नंबर"
                  />
                </div>
              </div>

              <input
                id="add-extra-names-button"
                type="button"
                value="अधिक संख्या जोड़ें"
              />
              <div class="update-button-container">
                <button id="download_img" type="button">
                  डाउनलोड
                  <div class="img_icone_download">
                    <img src="../../assets/icons/download.svg" alt="" />
                  </div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer translate="no">
      <p>
        Made with&nbsp;<img
          src="../../assets/icons/love.svg"
          height="20px"
        />&nbsp;by&nbsp;<a href="https://www.inspirefox.com/" target="_blank"
          >Inspirefox</a
        >
      </p>
    </footer>
  </body>
</html>
