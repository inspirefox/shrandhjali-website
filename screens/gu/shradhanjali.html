<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>શ્રદ્ધાંજલિ</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/shrandhjali.css" />

    <script defer src="../../scripts/main.js"></script>
    <script defer src="../../scripts/shrandhjali.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script type="module" src="../../scripts/htmltocanvas.js"></script>

    <!-- SEO -->
    <meta property="og:title" content="Create Shrandhjali Card" />
    <meta property="twitter:title" content="Create Shrandhjali Card" />
    <meta property="og:image" content="assets/img/1.png" />
    <meta property="twitter:image" content="assets/img/1.png" />
    <meta
      property="og:description"
      content="Create Shrandhjali card by filling details"
    />
    <meta
      property="twitter:description"
      content="Create Shrandhjali card by filling details"
    />
  </head>

  <body>
    <header>
      <a href="../../index.html">
        <img src="../../assets/icons/shradhanjali.svg" height="35px" />
      </a>
      <a href="https://www.inspirefox.com/" target="_blank">
        <img
          src="../../assets/icons/inspirefox.svg"
          height="35px"
          class="inspirefox"
        />
      </a>
    </header>

    <section class="sec-design">
      <a href="pick_type.html" class="back">
        <img src="../../assets/icons/arrow.svg" height="20px" /> શ્રદ્ધાંજલિ
      </a>

      <div class="shradhanjali_img_inffo">
        <div class="shradhanjali_img">
          <div style="border-radius: 0" id="image-frame" class="design-view">
            <img id="image-frame-img" src="../../assets/img/1.png" />
            <div id="image-container">
              <h1 translate="no" style="font-weight: bold" id="title">
                ।।
                <span></span>
                ।।
              </h1>

              <div id="profile-img-container">
                <div id="profile-img" />
              </div>
            </div>
            <div class="main-body">
              <div
                class="d-row justify-center"
                style="margin-top: 3%; margin-bottom: 4%; gap: 5px"
              >
                <h3 id="sva">સ્વ.</h3>
                <h3 translate="no" id="full-name"></h3>
              </div>
              <div
                style="align-self: center; justify-content: center"
                class="d-row w-partial"
              >
                <h5>તા.</h5>
                <h5 translate="no" id="death-date"></h5>
                <h5>, ( ઉ. વર્ષ.</h5>
                <h5 translate="no" id="age"></h5>
                <h5>&nbsp;)</h5>
              </div>

              <h6
                id="dilgiri"
                style="margin-top: 10%; text-align: center"
                class="wrap w-max"
              >
                દિલગિરી સાથે જાણવાણું કે
                <span translate="no" id="full-name-2"></span>
                <span translate="no" id="death-date-2"></span>
                અને
                <span translate="no" id="death-time"></span>
                ના રોજ
                <span id="death-datetime">સવારે</span>
                સ્વર્ગવાસ થયેલ છે
              </h6>

              <h6 style="margin-top: 3%; text-align: center">
                "પરમકૃપાળુ પરમાત્મા સદ્દગત દિવ્ય આત્માને શાંતિ પ્રદાન કરે એવી
                પ્રભુના ચરણોમાં પ્રાર્થના"
              </h6>

              <h5 class="primary-container">બેસણું</h5>

              <h5
                id="besnu-description"
                style="text-align: center; width: 75%; align-self: center"
              >
                બેસણું
                <span translate="no" id="funeral-date"></span>
                ના રોજ
                <span id="funeral-datetime"></span>
                <span translate="no" id="funeral-time"></span>
                કલાકે રાખેલ છે.
              </h5>
              <div translate="no" id="ayojak-names">
                <div class="individual-name">
                  <h5 class="ayojak-name"></h5>
                  <h5 class="ayojak-phoneno"></h5>
                </div>
              </div>

              <div style="margin-bottom: 0px" class="primary-container">
                સ્થળ
              </div>

              <h5 translate="no" id="address"></h5>
            </div>
          </div>
        </div>
        <div class="design_edit">
          <div class="img_size">
            <img
              onclick="onFrameChange(event)"
              src="../../assets/img/1.png"
              alt=""
            />
          </div>
          <div class="img_size">
            <img
              onclick="onFrameChange(event)"
              src="../../assets/img/2.png"
              alt=""
            />
          </div>
          <div class="img_size">
            <img
              onclick="onFrameChange(event)"
              src="../../assets/img/3.png"
              alt=""
            />
          </div>
          <div class="img_size">
            <img
              onclick="onFrameChange(event)"
              src="../../assets/img/4.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="shradhanjali_inffo">
        <div class="container">
          <form id="primary-form">
            <div style="gap: 20px" class="d-row">
              <div style="width: 70%" class="upload_file upload_file_container">
                <h1>ફોટો :</h1>
                <input
                  onchange="handleFileChange(event)"
                  type="file"
                  name="image"
                  accept="image/*"
                />
              </div>
              <div id="tab-container" class="upload_file upload_file_container">
                <div onclick="onTabSelected(event, 1)" class="tab selected">
                  <img
                    style="pointer-events: none"
                    src="../../assets/icons/circle.svg"
                    alt=""
                  />
                </div>
                <div onclick="onTabSelected(event, 0)" class="tab">
                  <img
                    style="pointer-events: none"
                    src="../../assets/icons/square.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <input
              oninput="inputFieldChangeMine(event)"
              id="title-field"
              name="title"
              type="text"
              placeholder="શીર્ષક"
            />

            <label>મરણ :</label>

            <input
              oninput="inputFieldChangeMine(event)"
              id="full-name-field"
              type="text"
              name="full-name"
              placeholder="પૂરું નામ"
            />

            <div class="d_flex">
              <input
                oninput="inputFieldChangeMine(event)"
                id="death-date-field"
                type="text"
                class="input_text_02"
                name="death-date"
                placeholder="તારીખ"
              />

              <input
                oninput="inputFieldChangeMine(event)"
                id="death-time-field"
                type="text"
                class="input_text_02"
                name="death-time"
                placeholder="સમય"
              />

              <select
                oninput="inputFieldChangeMine(event)"
                id="death-datetime-field"
                name="death-datetime"
                class="input_text_02 select"
              >
                <option class="option" value="સવારે">સવારે</option>
                <option class="option" value="બપોરે">બપોરે</option>
                <option class="option" value="સાંજે">સાંજે</option>
                <option class="option" value="રાત્રે">રાત્રે</option>
              </select>

              <input
                oninput="inputFieldChange(event)"
                type="number"
                class="input_text_02"
                name="age"
                placeholder="ઉમર"
              />
            </div>

            <label style="border-top: 1px solid #686868; padding-top: 1rem">
              અંતિમ સંસ્કાર :
            </label>
            <div class="d_flex">
              <input
                oninput="inputFieldChangeMine(event)"
                type="text"
                id="funeral-date-field"
                class="input_text_02"
                name="funeral-date"
                placeholder="તારીખ"
              />

              <input
                oninput="inputFieldChangeMine(event)"
                id="funeral-time-field"
                type="text"
                class="input_text_02"
                name="funeral-time"
                placeholder="સમય"
              />

              <select
                onchange="inputFieldChangeMine(event)"
                id="funeral-datetime-field"
                name="funeral-datetime"
                class="input_text_02 select"
              >
                <option class="option" value="સવારે">સવારે</option>
                <option class="option" value="બપોરે">બપોરે</option>
                <option class="option" value="સાંજે">સાંજે</option>
                <option class="option" value="રાત્રે">રાત્રે</option>
              </select>
            </div>

            <div id="extra-names" class="d_grid">
              <div class="d_flex">
                <input
                  oninput="onAyojakNameChange(event)"
                  type="text"
                  class="input_text text_name"
                  name="name[0]"
                  placeholder="નામ"
                />

                <input
                  oninput="onAyojakNameChange(event)"
                  type="tel"
                  class="input_text_02 mobileno"
                  name="mobile-no[0]"
                  placeholder="મોબાઇલ"
                />
              </div>
            </div>

            <input
              id="add-extra-names-button"
              type="button"
              value="વધુ નંબર ઉમેરો"
            />
            <textarea
              oninput="inputFieldChange(event)"
              rows="4"
              name="address"
              placeholder="સરનામું"
            ></textarea>
            <div class="update-button-container">
              <button id="download_img" type="button">
                ડાઉનલોડ
                <div class="img_icone_download">
                  <img src="../../assets/icons/download.svg" alt="" />
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer translate="no">
      <p>
        Made with&nbsp;
        <img src="../../assets/icons/love.svg" height="20px" />
        &nbsp;by&nbsp;
        <a href="https://www.inspirefox.com/" target="_blank"> Inspirefox </a>
      </p>
    </footer>
  </body>
</html>
